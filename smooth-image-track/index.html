<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smooth Image Track</title>
	</head>
	<body>
		<div id="track" data-mouse-down-at="0" data-prev-percentage="0">
			<img
				class="image"
				src="https://images.unsplash.com/photo-1671981151615-12ef808d76d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1466&q=80"
				draggable="false"
				selectable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1672220262141-bf7119d3081d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
				draggable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1672157454405-d8293fbf0491?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1466&q=80"
				draggable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1671531009361-8846ff0d7ae4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
				draggable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1671104695391-45610b4120c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
				draggable="false"
			/>
			<img
				class="image"
				src="https://images.unsplash.com/photo-1671103977144-742df78811ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
				draggable="false"
			/>
		</div>
		<script src="smooth.js"></script>
	</body>
</html>
